{% extends 'core/base.html' %}
{% load static %}

{% block title %}Book Store{% endblock %}
{% block head %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/styles_m.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/main-page.css' %}">
{% endblock %}


{% block body %}
    <!-- carousel slider -->
    <div>
        <div class="main">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner slider-height">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="{% static 'core/img/banner.jpg' %}" alt="First slide">
                    </div>
                    <div class="carousel-item ">
                        <img class="d-block w-100" src="{% static 'core/img/banner.jpg' %}" alt="Second slide">
                    </div>
                    <div class="carousel-item ">
                        <img class="d-block w-100" src="{% static 'core/img/banner.jpg' %}" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>


    <!-- to sellers slider-->
    <section id="slider" class="pt-5" style="margin-bottom: 300px;">
        <div class="container">
            <h1 class="text-center" style="margin-bottom: 45px;"><b>Best Sellers</b></h1>
            {% for item in top_sell %}
                <div class="slider">
                    <div class="owl-carousel row">
                        <div class="slider-card">
                            <div class="product-card bg-white mb-4 overflow-hidden d-lg-flex flex-column rounded-lg position-relative">
                                <div class="post-labels">
                                    <ul class="clearfix">
                                        <li class="bg-danger">Top Seller</li>
                                    </ul>
                                </div>
                                <div class="product-image overflow-hidden"><img src="{{ top_sell.img }}" alt=""
                                                                                class="product-thumbnail rounded-lg">
                                </div>
                                <div class="p-4 product-details">
                                    <h4 class="font-weight-bold d-flex justify-content-between"><a href="#!"
                                                                                                   class="text-dark text-truncate--2"
                                                                                                   title="E{{ top_sell.img }}, circa ">
                                        {{ top_sell.img }} </a> <a href="#!" class="ml-2 text-muted"><i
                                            class="fa fa-heart-o"></i></a></h4>

                                    <div class="d-flex align-items-baseline mb-2">
                                        <h2 class="mr-2">{{ top_sell.price }}</h2>
                                    </div>
                                    <button class="btn btn-outline-primary"><i class="fa fa-shopping-cart"
                                                                               aria-hidden="true"></i> Add to cart
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>


    <script src="{% static 'core/js/script.js' %}"></script>
    <script src="{% static 'core/js/owl.carousel.min.js' %}"></script>
{% endblock %}
