{% load static %}

<div class="header">
    <div class="header-with">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a href="{% url 'main_page' %}">
                <img class="site-logo-size" src="{% static 'core/img/bookstore_logo.png' %}"/>
            </a>

            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="dropdown">
                    <a class="nav-link" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="{% static 'core/img/account_icon.png' %}" class="icon-size"/>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                        {% if user.is_authenticated %}
                            <li><a class="dropdown-item" href="#">dashboard</a></li>
                            <li><a class="dropdown-item" href="#">cart</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="{% url 'logout' %}">logout</a></li>

                        {% else %}
                            <li><a class="dropdown-item" href="{% url 'login' %}">login</a></li>
                            <li><a class="dropdown-item" href="{% url 'signup' %}">register</a></li>
                        {% endif %}
                    </ul>

                </div>
            </nav>

            <form class="d-flex searchitem"><input class="form-control me-2" type="search" placeholder="Search"
                                                   aria-label="Search"> <i class="fa fa-search"></i></form>
        </nav>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="dropdown-toggle name" data-bs-toggle="dropdown" aria-expanded="false">categories</a>

                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    {% for category in categories %}
                        <li><a class="dropdown-item"
                               href="{% url 'list_categories' category.name %}">{{ category.name|capfirst }}</a></li>
                    {% endfor %}
                </ul>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Authors</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    </ul>

                </div>
            </div>
        </nav>
    </div>
</div>
