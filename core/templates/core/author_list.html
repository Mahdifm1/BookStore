{% extends 'core/base.html' %}
{% load static %}

{% block title %}Authors{% endblock %}

{% block head %}
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
    <link rel="stylesheet" href="{% static 'core/css/product-list.css' %}"/>
{% endblock %}


{% block body %}
    <section class="section-products">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-md-8 col-lg-6">
                    <div class="header-l">
                        <h2>Authors</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                {% for author in authors %}
                    <div class="col-md-6 col-lg-4">
                        <div class="card-list">
                            <div id="product-1" class="single-product">
                                <div id class="part-1"
                                     style="background: url({{ book.img.url }}) no-repeat center; background-size: cover">

                                </div>
                                <div class="part-2" style="margin: 25px 40px;">
                                    <h3 class="product-title">{{ author.name }}</h3>
                                    <h3 class="product-title">age: {{ author.age }}</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}

            </div>
        </div>
    </section>
{% endblock %}
