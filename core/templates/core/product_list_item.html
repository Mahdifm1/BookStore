{% load static %}

<div class="col-sm-6 col-md-6 col-lg-4 col-xl-4">
    <div class="products-single fix">
        <div class="box-img-hover">
            <div class="type-lb">
            </div>
            <img src="{{ book.img.url }}" class="img-fluid" alt="Image">
            <div class="mask-icon">
                <ul>
                    <li><a href="{% url 'book_detail' category=book.category.top_category sub_category=book.category.slug slug=book.slug %}" data-toggle="tooltip" data-placement="right"
                           title="View"><i class="fas fa-eye"></i></a></li>
                    <li><a href="#" data-toggle="tooltip" data-placement="right"
                           title="Add to Wishlist"><i class="far fa-heart"></i></a>
                    </li>
                </ul>
                <a class="cart" href="#">Add to Cart</a>
            </div>
        </div>
        <div class="why-text">
            <h4><a href="{% url 'book_detail' category=book.category.top_category sub_category=book.category.slug slug=book.slug %}">{{ book.name }}</a></h4>
            <h5> ${{ book.price }}</h5>
        </div>
    </div>
</div>
