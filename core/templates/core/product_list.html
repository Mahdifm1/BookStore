{% extends 'core/base.html' %}
{% load static %}

{% block title %}{{ category.name }}{% endblock %}

{% block head %}
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
    <link rel="stylesheet" href="{% static 'core/css/product-list.css' %}"/>
{% endblock %}


{% block body %}
    <section class="section-products">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-md-8 col-lg-6">
                    <div class="header-l">
                        <h2>{{ object_list.0.category }}</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- Single Product -->
                {% for book in object_list %}
                    <div class="col-md-6 col-lg-4">
                        <div class="card-list">
                            <div id="product-1" class="single-product">
                                <div id class="part-1"
                                     style="background: url({{ book.img.url }}) no-repeat center; background-size: cover">
                                    <ul>
                                        <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
                                        <li><a href="#"><i class="fas fa-heart"></i></a></li>
                                        <li><a href="#"><i class="fas fa-expand"></i></a></li>
                                    </ul>
                                </div>
                                <div class="part-2">
                                    <h3 class="product-title">{{ book.name }}
                                        <div class="list-author">{{ book.author }}</div>
                                    </h3>
                                    <h4 class="product-price">${{ book.price }}</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
                <!-- Single Product -->

            </div>
        </div>
    </section>
{% endblock %}
