<div class="border border-dark m-20-pr">
    <div class="container-p">
        <div class="row">
            <div class="col-md-12">
                <h2>Latest Products</h2>
                <div id="myCarousel" class="carousel-p slide" data-ride="carousel" data-interval="0">
                    <!-- Carousel indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                    <!-- Wrapper for carousel items -->
                    <div class="carousel-inner">
                        <!-- each latest_products have a list of products and each product_list must have 4 item -->
                        {% for product_list in latest_products %}
                            <div class="item carousel-item {% if forloop.first %} active {% endif %}">
                                <div class="row">
                                    {% for product in product_list %}
                                        <div class="col-sm-3">
                                            <div class="latest-product-style thumb-wrapper">
                                                <div style="margin: 20px; padding: 15px">
                                                    <div class="img-box">
                                                        <img src="{{ product.img.url }}" class="img-fluid rounded-img"
                                                             alt="">
                                                    </div>
                                                    <div class="thumb-content">
                                                        <h4 class="font-weight-bold d-flex justify-content-between p-10">
                                                            <a href="#!"
                                                               class="text-dark text-truncate--3"
                                                               title="E{{ item.name }}, circa ">{{ product.name }}</a>
                                                            <a href="#!" class="ml-2 text-muted"
                                                               style="margin-top: 25px; margin-right: 5px"><i
                                                                    class="fa fa-heart-o"></i></a></h4>
                                                        <p class="item-price p-10">{{ product.price }}$</p>

                                                        <button class="btn btn-outline-primary"><i
                                                                class="fa fa-shopping-cart"
                                                                aria-hidden="true"></i> Add to cart
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    {% endfor %}
                                </div>
                            </div>
                        {% endfor %}

                    </div>
                    <!-- Carousel controls -->
                    <a class="carousel-control-prev-p carousel-control-prev" href="#myCarousel" data-slide="prev">
                        <i class="fa fa-angle-left"></i>
                    </a>
                    <a class="carousel-control-next-p carousel-control-next" href="#myCarousel" data-slide="next">
                        <i class="fa fa-angle-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
